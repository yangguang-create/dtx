server.port=56081
swagger.enable = true
eureka.client.serviceUrl.defaultZone: http://localhost:56080/eureka/

spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/bank1?useUnicode=true
spring.datasource.username = root
spring.datasource.password = root

#MQ的配置
#生产组的配置和程序中的发送消息的生产组的名字不一样，这里配置只是程序启动的时候对MQ的初始化。
rocketmq.producer.group = producer_notifymsg_bank1
rocketmq.name-server = 127.0.0.1:9876

logging.level.root = info
logging.level.org.springframework.web = info
logging.level.cn.itcast.wanxintx.effortdemo  = debug

